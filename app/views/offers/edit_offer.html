{% extends "base.html" %}
{% block content %}
<h1>Muokkaa viesti√§</h1>


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/offers/{{attributes.id}}/edit_offer">
    <div class="form-group">
        <label>Viesti</label>
        <textarea name="message" class="form-control">{{attributes.message}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
</form>
{% endblock %}
