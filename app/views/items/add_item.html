{% extends "base.html" %}
{% block content %}
<h1>Lis채채 uusi kohde</h1>


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/items">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>
    
     <div class="form-group">
        <label>Haluttu vastatarjous</label>
        <textarea name="offer_wanted" class="form-control">{{attributes.offer_wanted}}</textarea>
    </div>
    
    <div class="form-group">
        <label>Tunnisteet</label>
        <textarea name="tags" class="form-control">{{attributes.tags}}</textarea>
    </div>

    
    <input type="hidden" name="owner_id" value="{{user_logged_in.id}}">
    

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
