{% extends "base.html" %}
{% block content %}
  <h1>Vaihtoon tarjolla olevat kohteet</h1>
  
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>Kohteen nimi</th>
              <th>Lisäyspäivä</th>
              <th>Julkaisija</th>
              <th>Status</th>
          </tr>
      </thead>

      <tbody>
          {% for item in items %}
          <tr>
              <td><a href="{{base_path}}/items/{{item.id}}">{{item.name}}</a></td>
              <td>{{item.added}}</td>
              <td>{{item.owner_name}}</td>
              <td>
                  {% if item.status=="" %}
                  <label class="label label-success">avoin</label>
                  {% else %}
                  <label class="label label-warning">{{item.status}}</label>
                  {% endif %}
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
{% endblock %}
