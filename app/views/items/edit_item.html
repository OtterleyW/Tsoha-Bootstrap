{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kohdetta</h1>


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/items/{{attributes.id}}/edit_item">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>
    
    <div class="form-group">
        <label>Haluttu vastatarjous</label>
        <textarea name="offer_wanted" class="form-control">{{attributes.offer_wanted}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
</form>
{% endblock %}
